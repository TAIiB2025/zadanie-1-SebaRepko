  [wartoscKoszyka]="wartoscKoszyka" 
  (resetKoszyk)="resetujKoszyk()">
</app-cart>

<button (click)="toggleProdukty()">

</button>
<div *ngIf="pokazProdukty">

</app-product>

  [product]="produkty[1]" 
  (dodanoDoKoszyka)="dodajDoKoszyka($event)">
</app-product>

  [product]="produkty[2]"

  [product]="produkty[3]"
